<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Throttle Path — Moto News</title>

  <link rel="manifest" href="manifest.webmanifest">
  <link rel="icon" href="assets/logo-192-v2.png" sizes="192x192">
  <link rel="icon" href="assets/logo-512-v2.png" sizes="512x512">
  <link rel="apple-touch-icon" href="assets/logo-192-v2.png">
  <meta name="theme-color" content="#0f172a">

  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header id="site-header"></header>

  <main class="container">
    <section class="hero">
      <h1>Latest Moto News</h1>
      <p>Fresh headlines, reviews & race action — daily.</p>
      <form id="searchForm">
        <input id="q" type="search" placeholder="Search posts… (e.g. KTM, Moto3, BSA)">
        <button>Search</button>
      </form>
    </section>

    <section id="feed" class="grid"></section>
    <nav id="pager" class="pager"></nav>
  </main>

  <footer id="site-footer"></footer>

  <script type="module" src="js/app.js"></script>
  <script src="js/loader.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js').catch(()=>{});
    }
  </script>
</body>
</html>
