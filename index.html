<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Throttle Path — Moto News</title>
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="icon" href="assets/logo.svg">
  <link rel="stylesheet" href="css/styles.css">
  <meta name="theme-color" content="#0f172a">
</head>
<body>
  <header class="site-header">
    <a class="brand" href="./">
      <img src="assets/logo.svg" alt="Throttle Path logo">
      <span>Throttle Path</span>
    </a>
    <nav>
      <a href="./topics.html">Topics</a>
      <a href="./about.html">About</a>
    </nav>
  </header>

  <main class="container">
    <section class="hero">
      <h1>Latest Moto News</h1>
      <p>Fresh headlines, reviews & race action — daily.</p>
      <form id="searchForm">
        <input id="q" type="search" placeholder="Search posts… (e.g. KTM, Moto3, BSA)">
        <button>Search</button>
      </form>
    </section>

    <section id="feed" class="grid"></section>
    <nav id="pager" class="pager"></nav>
  </main>

  <footer class="site-footer">
    <p>© <span id="y"></span> Throttle Path — All news headlines © respective publishers.</p>
  </footer>

  <script type="module" src="js/app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js').catch(()=>{});
    }
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
</body>
</html>
