<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Page Not Found — Throttle Path</title>
  <link rel="icon" href="assets/logo.png">
  <link rel="stylesheet" href="css/styles.css">
  <style>
    .error-page {
      text-align: center;
      padding: 4rem 1rem;
    }
    .error-page h1 {
      font-size: 5rem;
      margin-bottom: 1rem;
      color: #ef4444;
    }
    .error-page p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    .error-page a {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background: #0f172a;
      color: white;
      text-decoration: none;
      border-radius: 6px;

    .error-page a:hover {
      background: #1e293b;
    }

  <!-- Load Header -->
  <div id="header"></div>

  <main class="container">

      <h1>404</h1>

      <a href="./index.html">⬅ Back to Home</a>
    </section>
  </main>

  <!-- Load Footer -->
  <div id="footer"></div>

  <script src="js/loader.js"></script>

</html>
